<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weedies â€” Blue Oak Dispensary</title>
  <style>
    :root {
      --weedies-green: #52b0a1;
      --weedies-dark: #0a0d1f;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--weedies-dark);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--weedies-green), #66c6b9);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 800;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: opacity .2s;
    }
    header nav a:hover {
      opacity: .8;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weedies</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dispensaries</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Blue Oak menu iframe -->
  <iframe
    src="https://blueoaknj.com/shop"
    sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-top-navigation-by-user-activation"
  ></iframe>
</body>
</html>
